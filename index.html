<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PEC Coders</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container dark" id="particles-js">
      <nav>
        <div class="coders-assemble-logo flex-center">Coders Assemble</div>
        <div class="menu-bar-div flex-center" onclick="open_menu()">
          <i class="fas fa-lg fa-bars menu-btn"></i>
        </div>
        <div class="nav-list flex-center">
          <ul class="flex-center nav-ul">
            <li class="nav-li flex-center" onclick="open_menu()">
              <a href="#"><i class="fas fa-home nav-icons"></i> Home</a>
            </li>
            <li class="nav-li flex-center" onclick="open_menu()">
              <a href="#"><i class="fas fa-info-circle nav-icons"></i> About</a>
            </li>
            <li class="nav-li flex-center" onclick="open_menu()">
              <a href="#"
                ><i class="fas fa-calendar-alt nav-icons"></i> Events</a
              >
            </li>
            <li class="nav-li flex-center" onclick="open_menu()">
              <a href="#"><i class="fas fa-images nav-icons"></i> Gallery</a>
            </li>
            <li class="nav-li flex-center" onclick="open_menu()">
              <a href="#" class="contact-us-a"
                ><i
                  class="fas fa-phone nav-icons"
                  style="transform: rotate(90deg)"
                ></i>
                Contact Us</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 80,
            density: {
              enable: true,
              value_area: 800,
            },
          },
          color: {
            value: "#ffffff", // White color for particles
          },
          shape: {
            type: "circle",
            stroke: {
              width: 0,
              color: "#000000",
            },
            polygon: {
              nb_sides: 5,
            },
          },
          opacity: {
            value: 0.5,
            random: false,
            anim: {
              enable: false,
              speed: 1,
              opacity_min: 0.1,
              sync: false,
            },
          },
          size: {
            value: 3,
            random: true,
            anim: {
              enable: false,
              speed: 40,
              size_min: 0.1,
              sync: false,
            },
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ffff00",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 6,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: {
              enable: false,
              rotateX: 600,
              rotateY: 1200,
            },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: true,
              mode: "repulse",
            },
            onclick: {
              enable: true,
              mode: "push",
            },
            resize: true,
          },
          modes: {
            grab: {
              distance: 400,
              line_linked: {
                opacity: 1,
              },
            },
            bubble: {
              distance: 400,
              size: 40,
              duration: 2,
              opacity: 8,
              speed: 3,
            },
            repulse: {
              distance: 200,
              duration: 0.4,
            },
            push: {
              particles_nb: 4,
            },
            remove: {
              particles_nb: 2,
            },
          },
        },
        retina_detect: true,
      });
    </script>
  </body>
</html>
